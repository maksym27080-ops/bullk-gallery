<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0f0f0f; 
            color: #fff; 
            margin: 0; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ТВОЄ ПОСИЛАННЯ В КУТКУ */
        .by-mason {
            position: fixed; 
            top: 230px; 
            left: 40px;
            font-family: 'Syncopate', sans-serif;
            font-weight: 400;
            font-size: 0.8rem; 
            color: rgba(255, 255, 255, 0.4); 
            text-transform: uppercase;
            letter-spacing: 5px; 
            z-index: 100;
            text-decoration: none; /* Прибирає підкреслення */
            transition: all 0.3s ease;
            pointer-events: auto;
            display: block;
        }

        .by-mason span {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Ефект при наведенні */
        .by-mason:hover {
            color: #fff;
            transform: translateX(8px);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        /* ГОЛОВНИЙ ЗАГОЛОВОК */
        .header-container {
            margin-top: 80px;
            margin-bottom: 90px;
            display: flex;
            align-items: center;
            gap: 25px; 
        }

        .logo-wrapper {
            background: #1e1e1e;
            padding: 14px;
            border-radius: 22px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.02);
        }

        .logo-wrapper img {
            width: 45px;
            height: 45px;
            object-fit: contain;
        }

        h1 { 
            font-size: 4rem;
            margin: 0;
            letter-spacing: -3px;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ГАЛЕРЕЯ НА 4 ФОТО */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1600px;
        }

        .gallery-item {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 28px;
            border: 1px solid #2a2a2a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
            flex: 0 0 calc(25% - 20px); 
            box-sizing: border-box;
        }

        .gallery-item:hover {
            transform: translateY(-12px);
            border-color: #444;
            background: #222;
        }

        .gallery-item img { 
            display: block;
            width: 100%;
            height: 205px;
            object-fit: cover;
            border-radius: 18px;
        }

        /* ВІКНО НА ВЕСЬ ЕКРАН */
        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        #lightbox img { max-width: 92%; max-height: 92%; border-radius: 12px; }

        /* Адаптація під мобільні */
        @media (max-width: 1200px) { .gallery-item { flex: 0 0 calc(33.33% - 20px); } }
        @media (max-width: 850px) { 
            .gallery-item { flex: 0 0 calc(50% - 20px); }
            h1 { font-size: 2.8rem; }
            .by-mason { top: auto; bottom: 20px; left: 20px; font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <a href="https://x.com/The_MasonX" target="_blank" class="by-mason">| by <span>mason</span></a>

    <div class="header-container">
        <div class="logo-wrapper">
            <img src="images/logo.png" alt="Logo" onerror="this.parentElement.style.display='none'">
        </div>
        <h1>Bulk Gallery</h1>
    </div>

    <div class="gallery-container" id="gallery"></div>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // Завантаження 100 фото з папки images/
        for (let i = 1; i <= 100; i++) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            const img = document.createElement('img');
            img.src = `images/${i}.jpg`;
            img.loading = "lazy";
            img.onerror = () => item.remove();
            
            item.onclick = () => {
                lightboxImg.src = img.src;
                lightbox.style.display = 'flex';
            };
            
            item.appendChild(img);
            gallery.appendChild(item);
        }
    </script>
</body>
</html>
